<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minecraft Beta 3D</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        width: 100%;
        height: 100%;
        display: block;
      }
      #crosshair {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 24px;
        pointer-events: none;
      }
      #inventory {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 4px;
        background: rgba(0, 0, 0, 0.5);
        padding: 8px;
        border-radius: 4px;
      }
      .inventory-slot {
        width: 40px;
        height: 40px;
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid #666;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-family: monospace;
      }
      .inventory-slot.selected {
        border-color: white;
      }
    </style>
  </head>
  <body>
    <div id="crosshair">+</div>
    <div id="inventory">
      <div class="inventory-slot selected">1</div>
      <div class="inventory-slot">2</div>
      <div class="inventory-slot">3</div>
      <div class="inventory-slot">4</div>
      <div class="inventory-slot">5</div>
      <div class="inventory-slot">6</div>
      <div class="inventory-slot">7</div>
      <div class="inventory-slot">8</div>
      <div class="inventory-slot">9</div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
